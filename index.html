<!DOCTYPE html>
<html lang="en">
<head>
  <title>Note Manager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>

  <div class="container">
    <div class="col-sm-8 col-sm-offset-2 text-center" style="margin : 20px">
      <h1 >My Note Manager</h1>
    </div>
    <div class="alert alert-success alert-dismissable collapse" id="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Note created</strong>
    </div>
    <div class="alert alert-success alert-dismissable collapse" id="alrt">
      <button type="button" class="close" data-dismiss="alrt">&times;</button>
      <strong>Note succesfully updated</strong>
    </div>
    <div class="row">
      <div class="col-sm-12 homepage-terminal-example">
        <div class="row row-padded row-bordered row-centered">
          <div class="col-sm-6">
            <h4 class="card-title">Note creating</h4>
            <form action="#">
              <div class="form-group">
                <label for="todo">Title:</label>
                <input id="todo" type="text" class="form-control" placeholder="Note the title here" autofocus>
              </div>
              <div class="form-group">
                <label for="desc">Description:</label>
                <textarea id="desc" class="form-control" rows="5" placeholder="Note the description here ..."></textarea>
              </div>
              <input type="button" value="Save" id = "btn" onclick="newElement()" class="btn btn-primary">
              <input id="token" type="hidden" name="state" value="">
            </form>
          </div>

          <div class="col-sm-5 col-sm-offset-2">
            <h4 class="card-title">Created Notes</h4>
            <ul id="note" >

            </ul>
          </div>
        </div>

      </div>

    </div>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body">
            <p>Please fill in the Title field</p>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
